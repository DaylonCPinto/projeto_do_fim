<div class="audio-block my-4">
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            {% if value.title %}
                <h5 class="card-title mb-3">
                    <i class="bi bi-mic-fill text-economist-red"></i> {{ value.title }}
                </h5>
            {% endif %}
            {% if value.description %}
                <p class="card-text text-muted small mb-3">{{ value.description }}</p>
            {% endif %}
            <audio controls class="w-100" style="height: 40px;">
                <source src="{{ value.audio_url }}" type="audio/mpeg">
                <source src="{{ value.audio_url }}" type="audio/wav">
                <source src="{{ value.audio_url }}" type="audio/ogg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </div>
    </div>
</div>
